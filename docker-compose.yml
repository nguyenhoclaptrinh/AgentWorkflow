services:
  postgres:
    image: postgres:15-alpine
    container_name: farmtrace_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-farmtrace}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - farmtrace_net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: farmtrace_redis
    ports:
      - "6379:6379"
    networks:
      - farmtrace_net
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./farmtrace-backend
      dockerfile: docker/Dockerfile
      target: development
    container_name: farmtrace_backend
    env_file:
      - ./farmtrace-backend/.env.dev
    environment:
      NODE_ENV: development
      PORT: 3000
      # Override only network-specific variables from .env.dev
      DATABASE_URL: "postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-farmtrace}?schema=public"
      DIRECT_URL: "postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-farmtrace}?schema=public"
      REDIS_HOST: redis
    ports:
      - "3001:3000"
    volumes:
      - ./farmtrace-backend:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    # Re-use scripts from package.json for setup, forcing prisma version 6.8.0
    command: sh -c "npx prisma@6.8.0 generate && npx prisma@6.8.0 db push --accept-data-loss && npm run prisma:seed && npm run start:docker"
    networks:
      - farmtrace_net
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://127.0.0.1:3000/api/v1/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); }).on('error', () => { process.exit(1); });" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  frontend:
    build:
      context: ./farmtrace-frontend
      dockerfile: Dockerfile
      target: development
    container_name: farmtrace_frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost/api/v1
      BACKEND_URL: http://backend:3000
    volumes:
      - ./farmtrace-frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    command: sh -c "npm install && npm run dev -- -H 0.0.0.0"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - farmtrace_net
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: farmtrace_nginx
    ports:
      - "80:80"
    volumes:
      - ./farmtrace-backend/docker/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - farmtrace_net
    restart: unless-stopped

networks:
  farmtrace_net:
    driver: bridge

volumes:
  postgres_data:
